<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark py-3 fixed-top">
        <div class="container fw-semibold">
            <a class="navbar-brand text-warning" href="#">My Poll</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            {% if not request.resolver_match.url_name == 'register' %}
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-3">
                            <a class="nav-link active text-warning" href="/register">Sign Up</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>      

    <!--Body-->
    <section class="section bg-secondary text-dark text-start p-5 d-flex">
        <div class="container my-5 py-md-5">
            {% block content %}           
            {% endblock %}
        </div>
    </section>

    <!--Footer-->
    <footer class="footer p-4 bg-dark mt-0 text-warning text-center fixed-bottom d-flex">
        <div class="container">
            <p>
                Copyright (c) 2023 - My Blog
            </p>
        </div>
    </footer>
</body>
</html>
